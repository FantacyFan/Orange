<html>
<head>
  <meta charset="utf-8"> 
  <!-- Load the d3 library. -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  

  <script>
    //set svg with and height
    var width = 960;
    var height = 600;
    var svg = d3.select("body")
          .append("svg")
          .attr("width",width)
          .attr("height",height);

    //init an array node to store VCs' name
    var nodes = new Array();
    var edges = new Array();
    //load json data file
    d3.json("orange.json", function(error, data) {
      //error checking
      if(error){
        console.log(error);
      }
      //debugging
      console.log(data);

      console.log(data.length);

      data.forEach(function(d){
        //only consider VCs whose invest times larger than 3
        if(d.number > 5){
          nodes.push(d.name);
        }
      });

      //debugging
      // console.log(nodes);
















      
      var color = d3.scale.category20();

      //add nodes    
      var svg_nodes = svg.selectAll("circle")
              .data(nodes)
              .enter()
              .append("circle")
              .attr("r",20)
              .style("fill",function(d,i){
                return color(i);
              });

      //add text to each node
      var svg_texts = svg.selectAll("text")
              .data(nodes)
              .enter()
              .append("text")
              .style("fill", "black")
              .attr("dx", 20)
              .attr("dy", 8)
              // .text("New paragraph!");
              .text(function(d){
                return d;
              });        


       return nodes;

    });

    
   
    

    
  </script>






</body>
</html>
