<html>
<head>
<meta charset="utf-8"> 
<!-- Load the d3 library. -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
  .circle{
    z-index: 100;
  }
  .line{
    z-index: -100;
  }
</style>
</head>

<body>
</body>

<script>
  var threshold = 120;
  var width = window.innerWidth;
  var height = window.innerHeight;
  var svg = d3.select("body")
        .append("svg")
        .attr("width",width)
        .attr("height",height);
   
  var force = d3.layout.force()
                .linkStrength(0.1)
                .friction(0.9)
                .linkDistance(150)
                .charge(-200)
                .gravity(0.1)
                .theta(0.8)
                .alpha(0.1)
                .size([width, height]);
  //init an array node to store VCs' name
  var tempData = new Array(),
      nodes = new Array(),
      edges = new Array(),
      numGetter = [];
  //load json data file
  d3.json("orange.json", function(error, data) {
    //error checking
    if(error){
      console.log(error);
    }
    data.forEach(function(d,i){
      //only consider VCs whose invest times larger than 3
      var combinations = d.combinations;
      var num = combinations.length;
      if(num > threshold){
        var tempObj ={
          "id":"a",
          "name":d.name,
          "combinations":d.combinations,
          "number":d.number
        }
        tempData.push(tempObj);
      }
    });

    tempData.forEach(function(d){
      var tempObj ={
        "name":d.name
      }
      nodes.push(tempObj);
      var tempObj2 ={
        "id":d.id,
        "name":d.name,
        "number":d.number
      }
      numGetter.push(tempObj2);
    });

    var obj= d3.nest()
                  .key(function(d){
                    console.log(d.id);
                    return d.id;
                  })
                  .entries(numGetter);

    console.log(obj["a2622"]);
    var tempLength = tempData.length;

    edges = createEdges(tempLength);
    
    var color = d3.scale.category20();

    force
        .nodes(nodes)
        .links(edges)
        .start();                    
    //add nodes   
    var link = svg.selectAll(".link")
          .data(edges)
          .enter().append("line")
          .attr("class", "link")
          .style("stroke","rgba(218,212,162,0.1)")
          .style("stroke-width", function(d) { 
            return Math.sqrt(d.value);
          });

    var svg_nodes = svg.selectAll("circle")
            .data(nodes)
            .enter()
            .append("circle")
            .attr("r",function(d){
              var name = d.name;

              return  Math.random()*10+5;
            })
            .style("fill",function(d,i){
              return color(i);
            })
            .call(force.drag);
  

    //add text to each node
    var svg_texts = svg.selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .attr("font-size","0.5em")
            .style("fill", "black")
            .attr("dx", 20)
            .attr("dy", 8)
            // .text("New paragraph!");
            .text(function(d){
              return d.name;
            });        

    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      svg_nodes.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });

      svg_texts.attr("x",function(d){
                  return d.x;
                })
                .attr("y",function(d){
                  return d.y;
                })
    });        

  });

function createEdges(_length){
var tempLength = _length;
    for(var i = 0 ;i<tempLength;i++){
      var data = tempData[i],
          combination = data.combinations;
          var leng1 = combination.length;

          for(var j =i+1 ; j<tempLength;j++){
              var value = 1;
              var data2 = tempData[j],
                  combination2 = data2.combinations;
              var leng2 =combination2.length;

                  for(var k=0;k<leng1;k++){
                    var tempTitle = combination[k].title;
                    for(var l=0 ; l<leng2;l++){
                      var tempTitle2 = combination2[l].title;
                      if(tempTitle ==tempTitle2){
                        value++;
                      }
                    }
                  }
              if(value==1){
                continue;
              }else{
                  var tempObj = {
                  "source":i,
                  "target":j,
                  "value": value
                }

                edges.push(tempObj);
              }
              
          }
    }
    return edges;
}
</script>
</html>
